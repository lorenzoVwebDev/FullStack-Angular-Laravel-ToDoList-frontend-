<div class="sidebar-logo-container">
  @if (sideBarStatus()) {
      <mat-icon>menu</mat-icon>
      <h2>Dashboard</h2>
      <button (click)="toggleSideBar()"><mat-icon>close</mat-icon></button>
  } @else {
      <button (click)="toggleSideBar()"><mat-icon>menu</mat-icon></button>
  }
  </div>

  <ul class="sidebar-routes-list">
    @for (route of routesArray; track $index) {
      <li>
        <mat-icon class="li-icon">{{route.icon}}</mat-icon>
        @if (sideBarStatus()) {
          <a [routerLink]="route.route">{{route.name}}</a>
        }
      </li>
      }
  </ul>
