
  @if (!taskPosted()) {
    <h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content>
  <form [formGroup]="addTaskFormGroup" class="addtask-modal-form" (submit)="addTask()">
    <div class="addtask-modal-select-ctnr" >
      <label for="addtask-modal-select">Select task's subject</label>
      <select name="addtask-modal-select" id="addtask-modal-select" formControlName="subject">
        @for (subject of subjectArray; track $index) {
          <option value="{{subject}}">{{subject}}</option>
        }
      </select>
    </div>
    <div class="addtask-modal-label-ctnr">
      <label for="addtask-modal-label">
        Insert task's Label
      </label>
      <input type="text" name="addtask-modal-label" id="addtask-modal-label" formControlName="label">
    </div>
    <div class="addtask-modal-textarea-ctnr">
      <label for="addtask-modal-description">
        Insert task's description
      </label>
      <textarea name="addtask-modal-description" id="addtask-modal-description" formControlName="description"></textarea>
    </div>
    <div class="addtask-modal-duedate-ctnr">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button type="submit" matButton="filled" [disabled]="!addTaskFormGroup.valid">Add Task</button>
      <button matButton mat-dialog-close cdkFocusInitial>Cancel</button>
    </mat-dialog-actions>
  </form>
  </mat-dialog-content>
  } @else {
    <h1><span>T</span>ask <span>A</span>dded!</h1>
  }
